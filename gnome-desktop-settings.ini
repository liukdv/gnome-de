[app-folders]
folder-children=['YaST', 'Pardus']

[app-folders/folders/Pardus]
categories=['X-Pardus-Apps']
name='X-Pardus-Apps.directory'
translate=true

[app-folders/folders/YaST]
categories=['X-SuSE-YaST']
name='suse-yast.directory'
translate=true

[background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///home/liukdv/.local/share/backgrounds/2025-09-23-12-06-05-pexels-stywo-1054218.jpg'
picture-uri-dark='file:///home/liukdv/.local/share/backgrounds/2025-09-23-12-06-05-pexels-stywo-1054218.jpg'
primary-color='#000000000000'
secondary-color='#000000000000'

[break-reminders/eyesight]
play-sound=true

[break-reminders/movement]
duration-seconds=uint32 300
interval-seconds=uint32 1800
play-sound=true

[calendar]
show-weekdate=true

[datetime]
automatic-timezone=true

[input-sources]
mru-sources=[('xkb', 'us+colemak')]
sources=[('xkb', 'us+colemak'), ('xkb', 'us'), ('xkb', 'it')]
xkb-options=@as []

[interface]
clock-show-seconds=true
clock-show-weekday=true
icon-theme='Adwaita'
show-battery-percentage=true

[notifications]
application-children=['org-gnome-console', 'firefox', 'google-chrome', 'org-gnome-characters', 'org-gnome-nautilus']
show-in-lock-screen=true

[notifications/application/firefox]
application-id='firefox.desktop'

[notifications/application/google-chrome]
application-id='google-chrome.desktop'

[notifications/application/org-gnome-characters]
application-id='org.gnome.Characters.desktop'

[notifications/application/org-gnome-console]
application-id='org.gnome.Console.desktop'

[notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'

[peripherals/mouse]
natural-scroll=false

[peripherals/touchpad]
natural-scroll=false
two-finger-scrolling-enabled=true

[privacy]
old-files-age=uint32 7
remove-old-temp-files=true
remove-old-trash-files=true

[screensaver]
color-shading-type='solid'
lock-delay=uint32 60
lock-enabled=true
picture-options='zoom'
picture-uri='file:///home/liukdv/.local/share/backgrounds/2025-09-23-12-06-05-pexels-stywo-1054218.jpg'
primary-color='#000000000000'
secondary-color='#000000000000'

[search-providers]
sort-order=['org.gnome.Settings.desktop', 'org.gnome.Contacts.desktop', 'org.gnome.Nautilus.desktop']

[session]
idle-delay=uint32 900

[wm/keybindings]
close=['<Alt>F4']
maximize=['<Super>Up']
maximize-horizontally=@as []
minimize=['<Super>Down']
move-to-monitor-up=['<Shift><Super>Up']
move-to-workspace-1=['<Super>F1']
move-to-workspace-2=['<Super>F2']
move-to-workspace-3=['<Super>F3']
move-to-workspace-4=['<Super>F4']
move-to-workspace-left=@as []
move-to-workspace-right=@as []
switch-applications=@as []
switch-applications-backward=@as []
switch-to-workspace-1=['<Control>F1']
switch-to-workspace-2=['<Control>F2']
switch-to-workspace-3=['<Control>F3']
switch-to-workspace-4=['<Control>F4']
switch-to-workspace-left=@as []
switch-to-workspace-right=@as []
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
toggle-fullscreen=['F11']
unmaximize=@as []

[wm/preferences]
button-layout='appmenu:minimize,maximize,close'
